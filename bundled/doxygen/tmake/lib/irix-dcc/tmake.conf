#
# 
#
# tmake configuration for irix-dcc
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= DCC
TMAKE_CFLAGS		=
TMAKE_CFLAGS_WARN_ON	= -fullwarn
TMAKE_CFLAGS_WARN_OFF	=
TMAKE_CFLAGS_RELEASE	= -O2
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	=
TMAKE_CFLAGS_YACC	=

TMAKE_CXX		= DCC
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	=
TMAKE_LIBDIR_X11	=
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	=
TMAKE_LIBDIR_OPENGL	=

TMAKE_LINK		= DCC
TMAKE_LINK_SHLIB	= DCC
TMAKE_LFLAGS		=
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= -shared
TMAKE_LFLAGS_SONAME	= -Wl,-soname,

TMAKE_LIBS		=
TMAKE_LIBS_X11		= -lXext -lX11 -lm
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_MT	= -lqt-mt
TMAKE_LIBS_QT_OPENGL	= -lqgl
TMAKE_LIBS_OPENGL	= -lGL -lGLU -lXmu

TMAKE_MOC		= moc

TMAKE_AR		= ar cq
TMAKE_RANLIB		=

TMAKE_CLEAN		= so_locations

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
