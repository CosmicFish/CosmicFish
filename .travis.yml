language: 
  sh

sudo: required

branches:
  only:
    - master

cache: apt

services:
  - docker
    
before_install:
  - docker pull mraveri/cosmicfishbowl

script: 
  - while true; do echo 'Travis do not sleep!'; sleep 300s; done &
  - TIME_PID=$! 
  - docker run -v $(pwd):/cosmicfish -t mraveri/cosmicfishbowl /bin/sh -c "cd cosmicfish ; make all"
  - kill $TIME_PID
